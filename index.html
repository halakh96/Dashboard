            <main>

                <div class="container ">

                        </div>
                    <div class="row row-cols-1 row-cols-lg-4 m-4" >

                        <div class="card bg-pink">
                            <div class="card-body text-center">
                              <h5 class="card-title">Sales</h5>
                              <h5 class="card-title">3450.00 SAR</h5>
                          </div>
                          <div class="card-footer text-start">
                            <a class="text-white"href="#" >View Details</a>
                          </div>
                      </div>
                     </div>
                     <div class="col mt-3">
                        <div class="card bg-pink">
                            <div class="card-body text-center">
                              <h5 class="card-title">Orders</h5>
                              <h5 class="card-title">1890</h5>
                          </div>
                          <div class="card-footer text-start">
                            <a class="text-white"href="#" >View Details</a>
                          </div>
                      </div>
                     </div>
                     <div class="col mt-3">
                        <div class="card bg-pink">
                            <div class="card-body text-center">
                              <h5 class="card-title">Visitors</h5>
                              <h5 class="card-title">352</h5>
                          </div>
                          <div class="card-footer text-start">
                            <a class="text-white"href="#" >View Details</a>
                          </div>
                      </div>
                     </div>
                     <div class="col mt-3">
                        <div class="card bg-pink">
                            <div class="card-body text-center">

                          </div>

                            <a class="text-white"href="#" >View Details</a>
                          </div>
                      </div>
                     </div>
                     </div>
                     </div>

                        </div>
                        <div class="col">

                            </div>
                        </div>
                        </div>
                        <div class="row row-cols-1 row-cols-lg-2 m-4">
                            <div class="col">

                                </div>
                            </div>
                            </div>
                        </div>

                    <div class="row row-cols-1 row-cols-lg-1 m-4">

                                            <tr>
                                                <th>Name</th>
                                                <th>Address</th>
                                                <th>City</th>
                                                <th>Age</th>
                                                <th>Last Visit</th>
                                                <th>Orders</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        
                                            </tbody>
                                    </table>

</div>
</footer>
